<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="../PROJECT Instagram/adaptive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      data-default-icon="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
      rel="icon"
      sizes="192x192"
      href="https://static.cdninstagram.com/rsrc.php/v3/yt/r/30PrGfR3xhB.png"
    />
    <title>Instagram</title>
  </head>

  <body>
    <!-- Side navigation start-->
    <div class="sidenav">
      <a href="">
        <img
          class="insta"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1024px-Instagram_logo.svg.png"
          alt=""
          width="200px"
          height="70px"
        />
      </a>
      <a href="#">
        <img class="side-icons" src="./icons/icons8-главная-48.png" alt="" />
        Главная
      </a>
      <a href="#">
        <img src="./icons/icons8-поиск-50.png" alt="" class="side-icons" />
        Поисковой запрос</a
      >
      <a href="#">
        <img
          src="./icons/free-icon-compass-59182.png"
          alt=""
          class="side-icons"
        />
        Интересное</a
      >
      <a href="#">
        <img
          src="./icons/free-icon-chat-5948514.png"
          alt=""
          class="side-icons"
        />
        Сообщения</a
      >
      <a href="#">
        <img
          src="./icons/free-icon-heart-8308065.png"
          alt=""
          class="side-icons"
        />
        Уведомления</a
      >
      <a href="#">
        <img
          src="./icons/free-icon-plus-3312174.png"
          alt=""
          class="side-icons"
        />
        Создать</a
      >
      <a href="#">
        <img
          src="./icons/avatar_user_icon_217188.png"
          alt=""
          class="side-icons"
        />
        Профиль</a
      >
    </div>

    <!-- Side navigations end -->

    <!-- Page content  start-->

    <div class="container">
      <div id="head-txt">
        <h2 class="head-text">Новые публикации</h2>
      </div>
      <div class="head">
        <div>
          <img
            class="logo_img"
            src="https://pngimg.com/uploads/car_logo/small/car_logo_PNG1641.png"
            alt="asds"
          />
          <p class="logo-txt">BMW CARS</p>
        </div>
        <div>
          <img
            class="logo_img"
            src="http://pngimg.com/uploads/car_logo/small/car_logo_PNG1647.png"
            alt="asds"
          />
          <p class="logo-txt">JAGUAR</p>
        </div>
        <div>
          <img
            class="logo_img"
            src="https://pngimg.com/uploads/car_logo/small/car_logo_PNG1642.png"
            alt="asds"
          />
          <p class="logo-txt">FERRARI</p>
        </div>
        <div>
          <img
            class="logo_img"
            src="https://pngimg.com/uploads/car_logo/small/car_logo_PNG1639.png"
            alt="asds"
          />
          <p class="logo-txt">ALFA ROMEO</p>
        </div>
      </div>

      <!-- Page content end -->

      <!-- header start -->
      <div class="box">
        <div class="header">
          <div class="logo">
            <img
              class="header-img"
              src="https://pngimg.com/uploads/car_logo/small/car_logo_PNG1641.png"
              alt="asds"
              width="60px"
              height="60px"
            />
          </div>

          <div class="logo-text">
            <a
              class="logo-link"
              href="https://www.instagram.com/reel/ClD3dMwjcnQ/?utm_source=ig_web_copy_link"
              >WELCOME TO THE BMW CLUB</a
            >
            <a href="" class="btn-link">
              <img
                src="./icons/free-icon-dots-2311523.png"
                alt=""
                width="20px"
                height="20px"
              />
            </a>
          </div>
        </div>

        <!-- header end -->

        <!-- post start -->

        <div class="posts">
          <img
            class="post-img"
            src="https://i.pinimg.com/originals/49/a7/ab/49a7abf4b12d05b27562faaab2e7463a.jpg"
            alt=""
          />
          <img
            src="./icons/free-icon-hearts-138533.png"
            alt="White Heart Transparent Background @clipartmax.com"
            id="white-heart"
          />
        </div>

        <!-- post end -->

        <!-- footer start -->
        <div class="footer">
          <div class="icons">
            <img
              src="./icons/free-icon-heart-8308065.png"
              alt=""
              class="icon"
              id="emptyHeart"
            />
            <img
              src="./icons/free-icon-hearts-138533.png"
              alt=""
              class="icon2"
              id="filledHeart"
            />
            <img
              src="./icons/free-icon-comment-5338282.png"
              alt=""
              class="icon"
            />
            <img src="./icons/free-icon-send-1947188.png" alt="" class="icon" />
            <img
              src="./icons/free-icon-save-instagram-5662990.png"
              alt=""
              class="iconlast"
              id="saveBefore"
            />
            <img
              src="./icons/free-icon-bookmark-5908014.png"
              alt=""
              class="iconlast2"
              id="saveAfter"
            />
          </div>
          <div class="like">
            <h3 id="likes"></h3>
          </div>
          <div class="like-counter">
            <img
              src="./icons/smiling-emoticon-square-face.png"
              alt=""
              height="35px"
              width="35px"
            />
            <input
              placeholder="Добавьте комментарий..."
              type="text"
              class="inp-text"
              id="commentImp"
            />
            <button class="send-comm">Опубликовать</button>
          </div>
          <div class="comments"></div>
        </div>
      </div>
    </div>
    <!-- footer end -->

    <script src="./main.js"></script>
  </body>
</html>
